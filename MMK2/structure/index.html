<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MMK2</title>
    <link rel="stylesheet" href="../style/index.css">
    <link rel="stylesheet" href="../style/typo.css">
    <link href='https://fonts.google.com/specimen/Comfortaa?query=comf'
          rel='stylesheet'
          type='text/css'>
</head>
<body>
    <div class="content">
        <div class="control-content">
            <div class="left-side">
                <div class="control-icon heater-icon padding">
                    <img alt="Heizung Bild" class="control-picture" src="../icons/heater.png">
                </div>
                <div class="control-text heater-text padding"><p>Heizung</p></div>
            </div>
            <div class="right-side">
                <div class="control-steps heater-steps padding">
                    <div class="step"><p>1</p></div>
                </div>
                <div class="control-switch heater-switch padding">
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </div>

        <div class="control-content">
            <div class="left-side">
                <div class="control-icon window-icon padding">
                    <img alt="Fenster Bild" class="control-picture" src="../icons/window.png">
                </div>
                <div class="control-text window-text padding"><p>Fenster</p></div>
            </div>
            <div class="right-side">
                <div class="control-steps window-steps padding">
                    <div class="step"><p>/</p></div>
                </div>
                <div class="control-switch window-switch padding">
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </div>

        <div class="control-content">
            <div class="left-side">
                <div class="control-icon door-icon padding">
                    <img alt="Tür Bild" class="control-picture" src="../icons/door.png">
                </div>
                <div class="control-text door-text padding"><p>Tür</p></div>
            </div>
            <div class="right-side">
                <div class="control-steps door-steps padding">
                    <div class="step"><p>/</p></div>
                </div>
                <div class="control-switch door-switch padding">
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </div>

        <div class="control-content">
            <div class="left-side">
                <div class="control-icon lights-icon padding">
                    <img alt="Lichter Bild" class="control-picture" src="../icons/lights.png">
                </div>
                <div class="control-text lights-text padding"><p>Licht</p></div>
            </div>
            <div class="right-side">
                <div class="control-steps lights-steps padding">
                    <div class="step"><p>/</p></div>
                </div>
                <div class="control-switch lights-switch padding">
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
